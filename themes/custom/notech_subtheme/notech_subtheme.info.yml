name: Notech sub-theme
type: theme
description: 'A flexible, recolorable theme with many regions and a responsive, mobile-first layout.'
package: gaviasthemes
base theme: notech

# Define libraries
libraries:
  - notech_subtheme/global-styling
  - notech_subtheme/fontawesome-iconpicker
  - notech_subtheme/DOMPurif
  - notech_subtheme/itl_voice_schema

# Declare the `mytheme/fontawesome-iconpicker` library
notech_subtheme/fontawesome-iconpicker:
  js:
    libraries/fontawesome-iconpicker/dist/js/fontawesome-iconpicker.min.js: {}
    libraries/DOMPurify/dist/js/purify.min.js: {}


regions:
  offcanvas: 'After Offcanvas'
  topbar: 'Topbar'
  topbar_right: 'Topbar Right'
  quick_side: 'Quick Side'
  search: 'Search'
  branding: 'Branding'
  header_right: 'Header Right'
  breadcrumbs: 'Breadcrumbs'
  help: 'Help'
  main_menu: 'Main menu'
  slideshow_content: 'Slideshow'
  before_content: 'Before Content'
  content: 'Main content'
  sidebar_left: 'Sidebar Left'
  sidebar_right: 'Sidebar Right'
  after_content: 'After Content'
  footer: 'Footer'
  copyright: 'Copyright'
  other: 'Other'

version: '2.0.1'
core_version_requirement: ^9 || ^10 || ^11
project: 'drupal'